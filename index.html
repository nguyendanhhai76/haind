  <!-- form Đăng Kí  -->
  <div class="auth-form js-auth-form-signup ">
    <div class="auth-form__header">
      <h3 class="auth-form__heading">Đăng Kí</h3>
      <span class="js-close-form close-form-signup">X</span>
    </div>
    <div class="auth-form__form">
      <div class="auth-form__group">
        <input type="text" class="auth-form__input" placeholder="Tên đăng nhập hoặc email" id="user">
      </div>
      <div class="auth-form__group">
        <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn" id="pass">
      </div>
      <div class="auth-form__group">
        <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu  " id="pass2">
      </div>
      <div class="auth-form_btn">
        <button onclick="signup ()">Đăng kí</button>
      </div>
      

    </div>
  </div>
  <!-- form đăng Nhập -->
  <div class="auth-form js-auth-form-login ">
    <div class="auth-form__header">
      <h3 class="auth-form__heading">Đăng Nhập</h3> 
      <span class="js-close-form close-form-login">X</span>
    </div>
    <div class="auth-form__form">
      <div class="auth-form__group">
        <input type="text" class="auth-form__input" placeholder="Tên đăng nhập hoặc email" id="userLogin">
      </div>
      <div class="auth-form__group">
        <input type="password" class="auth-form__input" placeholder="Mật khẩu của bạn" id="passLogin">
      </div>
      
      <div class="auth-form_btn">
        <button onclick="checkLogin ()">Đăng Nhập</button>
        <a href="">Quên mật khẩu?</a>
        </div>
      

    </div>
  </div>

  <!-- ======= About Section ======= -->
  <section id="about" class="about">

    <!-- ======= About Me ======= -->
    <div class="about-me container">

      <div class="section-title">
        <h2>Academy</h2>
        <p>Add your products</p>
      </div>
      <div class="input-product">
        <div>
          <label for="">tên sản phẩm :</label> 
        <input type="text" name="" id="product-name" class="input-addproduct">
        </div>
  
        <div>
          <label for="">Link hình ảnh :</label>
        <input type="text" name="" id="product-nsx" class="input-addproduct">
        </div>
  
        <div>
          <label for="">Giá :</label> 
        <input type="text" name="" id="product-price" class="input-addproduct">
         
        </div>

        <div style="padding-bottom: 30px;">
          <label for="">Mô tả :</label> 
        <input type="text" name="" id="product-status" class="input-addproduct">
         
        </div>

        <div>
          <input type="hidden" id="index">
        </div>
        
        

        <div class="btn-add-product">
          <button id="save" class="btn-add " onclick="validateInput ()" style="cursor: pointer; "> Add </button>
          <button id="update" onclick="changeProduct()" style="cursor: pointer; display: none;"> Update </button>
        </div>

        <table class="cart-myproduct" cellpadding="20" id="addproduct" style="margin-top: 100px;">
          <tr>
            <th>ID</th>
            <th style="width: 50%; text-align: center;">Product</th>
            <th style="width: 20%;">Nhà Sản Xuất</th>
            <th>Giá Tiền</th>
            <th>Trạng Thái</th>
            <th>Action</th>
            
          </tr>
         
  
          
  
          
        </table>
     
      </div>

      

    </div><!-- End About Me -->
